<div class="movie-tile-wrapper">
  <div>
    <div class="poster-wrapper">
      <img [src]="imageUrl" width="200px" height="300px" alt="title-image" />
    </div>
    <div class="icon-bar">
      <fa-icon [icon]="faFavorite" (click)="onFavoriteClick()"></fa-icon>
      <fa-icon [icon]="faWatched" (click)="onWatchedClick()"> </fa-icon>
    </div>
  </div>
</div>
